description = "Page title"

[viewBag]
==
<section class="pagetitle"
         {% if data.background_type == 'color' %}style="background-color: {{ data.background_color }};"{% endif %}
        {% if data.background_type == 'image' %}
            {% if data.background_image %}
                style="background-image: url('{{ data.background_image|media }}');"
            {% else %}
                style="background-image: url('https://placehold.it/1280x200')"
            {% endif %}
        {% endif %}
>
    <div class="{{ data.overlay }}">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <h1 style="color: {{ data.color }};"
                        class="mb-0 {{ data.alignment }} {{ data.margin_top }} {{ data.margin_bottom }}"
                    >
                        {{ data.title }}
                    </h1>
                </div>
            </div>
        </div>
    </div>
</section>
