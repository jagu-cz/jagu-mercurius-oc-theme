description = "Banners"

[viewBag]
==
<section class="banners {{ data.appearance }}">
    <div class="container">
        <div class="row">
            {% for index, banner in data.banners %}
                <div class="col {% if index is even %}darker{% endif %}">
                    {% if banner.link %}<a href="{{ banner.link }}">{% endif %}
                        <div class="p-3">
                            <h5>{{ banner.title }}</h5>
                            <span>{{ banner.description|raw }}</span>
                        </div>
                        {% if banner.link %}</a>{% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</section>
