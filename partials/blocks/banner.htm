description = "Banner"

[viewBag]
==
<section class="banner {{ data.margin_top }} {{ data.margin_bottom }} {{ data.appearance }}">
    <div class="container">
        <div class="cta-block p-5 rounded"
             {% if data.background_image %}style="background-image: url('{{ data.background_image|media }}')"{% endif %}
        >
            <div class="row justify-content-center align-items-center ">
                <div class="col-lg-7">
                    <span class="text-color">{{ data.secondary_text }}</span>
                    <h2 class="mt-2 text-white">{{ data.primary_text }}</h2>
                </div>
                <div class="col-lg-4">
                    <a href="{{ data.button_link }}"
                       class="btn {% if data.appearance == 'primary' %}btn-main{% else %}btn-minor{% endif %} {% if data.rounded_button %}btn-round-full{% endif %} float-lg-right float-md-right float-sm-right"
                    >
                        {{ data.button_text }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
